<body class='main'>
<div class="container blurred">
    <header class="title">
        <h1>Wave-PD1</h1>
    </header>
    <section class="oscillator">
        <h2>Waveform</h2>
        <select id="waveform">
            <option value="0">Sine</option>
            <option value="1" selected>Square</option>
            <option value="2">Sawtooth</option>
            <option value="3">Triangle</option>
        </select>
    </section>
    <section class="filter">
        <h2>Filter</h2>
        <select id="filter-type">
            <option value="0" selected>Lowpass</option>
            <option value="1">Highpass</option>
            <option value="2">Bandpass</option>
            <option value="3">Lowshelf</option>
            <option value="4">Highshelf</option>
            <option value="5">Peaking</option>
            <option value="6">Notch</option>
            <option value="7">All Pass</option>
        </select>
    </section>
    <section class="surface">
        <div class="finger"></div>
        <canvas></canvas>
    </section>
    <section class="delay">
        <div class="delay-time">
            <h2>Delay Time</h2>
            <input id="delay" type="range" min="0" max="0.999" step="0.001" value="0.500" />
            <output id="delay-output" for="delay"></output>
        </div>
        <div class="delay-feedback">
            <h2>Feedback</h2>
            <input id="feedback" type="range" min="0" max="0.9" step="0.1" value="0.8" />
            <output id="feedback-output" for="feedback"></output>
        </div>
    </section>
    <footer>
        <p>Author: <a href="http://alxgbsn.co.uk">Alex Gibson</a><br>Support: <a href="https://github.com/alexgibson/wavepad/issues">GitHub</a></p>
    </footer>
</div>

</body>
</html>

<body class="main off">
<div class="container blurred">
  <header class="title">
    <h1>Wave-PD1</h1>
  </header>
  <section class="oscillator">
    <h2>Waveform</h2>
    <select id="waveform">
        <option value="sine">Sine</option>
        <option value="square" selected>Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
    </select>
  </section>
  <section class="filter">
    <h2>Filter</h2>
    <select id="filter-type">
        <option value="lowpass" selected>Lowpass</option>
        <option value="highpass">Highpass</option>
        <option value="bandpass">Bandpass</option>
        <option value="lowshelf">Lowshelf</option>
        <option value="highshelf">Highshelf</option>
        <option value="peaking">Peaking</option>
        <option value="notch">Notch</option>
        <option value="allpass">All Pass</option>
    </select>
  </section>
  <section class="power">
    <h2>Power</h2>
    <button id="power" type="button">On/Off</button>
  </section>
  <section class="surface">
    <div class="finger"></div>
    <canvas></canvas>
  </section>
  <section class="delay">
    <div class="delay-time">
      <h2>Delay Time</h2>
      <input id="delay" type="range" min="0" max="0.999" step="0.001" value="0.500" />
      <output id="delay-output" for="delay"></output>
    </div>
    <div class="delay-feedback">
      <h2>Feedback</h2>
      <input id="feedback" type="range" min="0" max="0.9" step="0.1" value="0.4" />
      <output id="feedback-output" for="feedback"></output>
    </div>
  </section>
  <footer>
    <p>Author: <a href="http://alxgbsn.co.uk">Alex Gibson</a><br>Code: <a href="https://github.com/alexgibson/wavepad/">GitHub</a></p>
  </footer>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="WavePad - Experimenting with the Web Audio API" />
    <meta name="author" content="Alex Gibson" />
    <title>WavePad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/rAF.js"></script>
    <script src="js/main.js"></script>
</head>
<body class='main'>
<div class="container">
    <div class="title">
        <h1>WavePad</h1>
    </div>
    <div class="oscillator">
        <h2>Waveform</h2>
        <select id="waveform">
            <option value="0">Sine</option>
            <option value="1" selected>Square</option>
            <option value="2">Sawtooth</option>
            <option value="3">Triangle</option>
        </select>
    </div>
    <div class="filter">
        <h2>Filter</h2>
        <select id="filter-type">
            <option value="0" selected>Lowpass</option>
            <option value="1">Highpass</option>
            <option value="2">Bandpass</option>
            <option value="3">Lowshelf</option>
            <option value="4">Highshelf</option>
            <option value="5">Peaking</option>
            <option value="6">Notch</option>
            <option value="7">All Pass</option>
        </select>
    </div>
    <div class="surface">
        <div class="finger"></div>
        <canvas width="512" height="512"></canvas>
    </div> 
    <div class="delay">
        <div class="delay-time">
            <h2>Delay Time</h2>
            <input id="delay" type="range" min="0" max="0.9" step="0.1" value="0.3" />
        </div>
        <div class="delay-feedback">
            <h2>Feedback</h2>
            <input id="feedback" type="range" min="0" max="0.9" step="0.1" value="0.8" />
        </div>
    </div>
    <p><a href="https://dvcs.w3.org/hg/audio/raw-file/tip/webaudio/specification.html">Web Audio API</a> demo by <a href="http://alxgbsn.co.uk">Alex Gibson</a>. Fork on <a href="https://github.com/alexgibson/wavepad">GitHub</a>.</p>
</div>

</body>
</html>
